<footer class="masterFooter">
  <div class="strike ">
    <span class="sayHi">
      Say <span class="footerHi"> Hi</span> !
    </span>
  </div>
  
  {% for obj in site.data.masterFooter%}
    <h4>{{obj.title}}</h4>
    <p>{{obj.content}}</p>
  {%endfor%}

  {% for item in site.data.masterFooter%}<li class="footerLi">
    <a class="footerAnchor" href="{{item.href}}">
      <span class="icon">
        <i class="fa {{item.icon}}"></i>
      </span>
    </a>
  </li>{% endfor %}
<h1><a class="button  is-small is-inverted">Resume</a></h1>
</footer>
